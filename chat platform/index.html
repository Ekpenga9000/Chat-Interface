<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat platform</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="top">
                <div class="red"></div>
                <div class="yellow"></div>
                <div class="green"></div>
            </div>
            <div class="menu"></div>
            <div class="contact"></div>
            <div class="search"></div>
            <div class="chat"></div>
        </div>
        <div class="contact_bar">
            <div class="search_bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="favorite">
                <div class="favourite">
                    <p>FAVOURITE</p>
                </div>
                <div class="plus"></div>
            </div>
            <div class="search_bar">
                <input type="text" placeholder="# Pelican..">
            </div>
            <div class="favorite">
                <div class="favourites">
                    <p>DIRECT MESSAGES</p>
                </div>
                <div class="plus"></div>
            </div>
            <div class="group">
                <div class="favorite">
                    <div class="pro_img"></div>
                    <div class="favourite">
                        <p>Jeremy John</p>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="chatbox"></div>

    </div>
</body>
</html>
